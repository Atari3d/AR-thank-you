<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Markerless Example with Video</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0;">
    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-assets>
        <a-asset-item id="model" src="./fab.glb"></a-asset-item>
        <video id="video" autoplay loop src="https://www.youtube.com/embed/PmSFjFsaQxI?rel=0&amp;controls=0&amp;autoplay=1&amp;loop=1"></video>
      </a-assets>
      <a-camera-static></a-camera-static>
      <a-plane position="0 0 -4" scale="8 8 8" rotation="-90 0 0" material="shader:flat; src:#video"></a-plane>
      <a-entity gltf-model="#model"></a-entity>
    </a-scene>
    <script>
      // Open source license (MIT)
      // SPDX-License-Identifier: MIT
      // Author: [Ari]
      // Project: [AR Thank You]
    </script>
  </body>
</html>
